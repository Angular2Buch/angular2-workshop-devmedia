<div class="form">
  <div class="form-group">
    <div><label for="title">ISBN</label></div>
    <div>
      <input
        [(ngModel)]="book.isbn"
        class="form-control"
        name="isbn">
    </div>
  </div>

  <div class="form-group">
    <div><label for="title">Title</label></div>
    <div>
      <input
        [(ngModel)]="book.title"
        class="form-control"
        name="title">
        </div>
  </div>

  <div class="form-group">
    <div><label for="link">Description</label></div>
    <div>
      <textarea
        [(ngModel)]="book.description"
        class="form-control"
        name="description">
      </textarea></div>
  </div>

  <div class="form-group">
   <button (click)="add()" class="btn btn-danger">Submit</button>
  </div>
</div>
